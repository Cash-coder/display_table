<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="device-width, initial-scale=1.0" />
        <title> Document </title>
        <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body>
        <table class="table">
            <tr class="table__header">
                {% for header in headings %}
                <th class="table__cell"> {{ header }} </th>
                {% endfor %}
            </tr>
            {% for row in data %} 
            <tr class="table__row">
                {% for cell in row[:-1] %}
                <td class="table__cell"> {{ cell }} </td>
                {% endfor %}
                <td> <input class="check_box" type="checkbox" name="name1" />&nbsp;</td>
                <td> <img src="{{row[-1]}}"  width="120" height="90"> </img> </td>
                <!-- <img src="https://ecvo8ubt6cq.exactdn.com/wp-content/uploads/2021/07/f97acb41-5694-4b4b-94b3-af590226f170.jpg"  width="120" height="90"> </img> -->
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
